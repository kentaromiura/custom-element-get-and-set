<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/platform/platform.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="k-set.html">
    <link rel="import" href="k-get.html">
  </head>
  <body>
    <!-- 3. Declare the element by its tag. -->
    <k-set property="author" value="github.com/kentaromiura"></k-set>
    <k-set property="author" value="Cristian Carlesso" target=global></k-set>
    <k-set property="ideator" value="Cristian Carlesso" target=global></k-set>

    <div id="foo">
      <k-set property="author" target=parent value="twitter.com/kentaromiura"></k-set>
      parent: <k-get property="author" source=parent></k-get>
      <div>scoped inside childnodes:<k-get property=author source=scoped></k-get></div>
      <div>scoped inside childnodes ideator:<k-get property=ideator source=scoped></k-get></div>
    </div>
    <div>scoped:<k-get property=author source=scoped></k-get></div>

    Polymer:<k-get property="author"></k-get><br/>
    global:<k-get property="author" source="global"></k-get><br/>
  </body>
</html>
