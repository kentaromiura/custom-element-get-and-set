<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="./bower_components/platform/platform.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="k-set.html">
    <link rel="import" href="themable.html">
		<script>
		function set(name){
			document.getElementById('theme-name').setAttribute('value', 'themes/' + name + '/bootstrap.min.css')
			document.getElementById('output').innerHTML = "<k-themable></k-themable>"
		}
		</script>
  </head>
  <body>
    <k-set id="theme-name" property="theme" value="themes/amelia/bootstrap.min.css"></k-set>
    <a href="#" onclick="set('amelia')">Set Amelia Theme</a>
		<a href="#" onclick="set('cerulean')">Set Cerulean Theme</a>
		<div id="output"></div>
  </body>
</html>
